<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/97771ea7e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="fisrtHeader">
        <p>Descuentos 20% en todos los productos</p>
      </div>
      <div class="secondHeader">
        <img src="/img/logo 1.png" alt="" />
        <h1>Heroes Store</h1>
      </div>
    </header>

    <section class="form">
      <div class="formDiv">
        <h2>Registro</h2>

        <form action="#">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nombre y Apellido"
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Correo Electrónico"
          />
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

          <div class="buttons">
            <button id="Reset">Resetear</button>
            <button id="Regist">Enviar</button>
          </div>
          <span id="ingreso"
            >¿Ya tienes una cuenta? <a href="/login.html">Ingresa</a>
          </span>
        </form>
      </div>
    </section>

    <footer>
      <section>Todos los derechos reservados a FRONT END 1</section>
    </footer>
  </body>
</html>
